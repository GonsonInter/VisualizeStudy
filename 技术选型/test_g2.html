<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AntV G2</title>
  <script src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js" type="text/javascript"></script>

</head>
<body>

<div id="g2-chart"></div>

<script>

  const data = [
    { year: '1991', value: 3 },
    { year: '1992', value: 4 },
    { year: '1993', value: 3.5 },
    { year: '1994', value: 5 },
    { year: '1995', value: 4.9 },
    { year: '1996', value: 6 },
    { year: '1997', value: 7 },
    { year: '1998', value: 9 },
    { year: '1999', value: 13 },
  ];

  const chartDom = document.getElementById('g2-chart');
  const line = new G2Plot.Line(chartDom, {
    data,
    xField: 'year',
    yField: 'value',
    title: {
      visible: true,
      text: '折线图实例'
    },
    description: {
      visible: true,
      text: '折线图示例，这是一个副标题'
    },
    point: {
      visible: true,
      size: 5,
      color: '#fff',
      style: {
        stroke: '#fe740c',
        lineWidth: 2,
        fillOpacity: 0.6,
      }
    },
    label: true,
    color: '#f2740c',
  });

  line.render();
</script>

</body>
</html>
